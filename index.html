    <script>

//teste
	window.addEventListener("beforeunload", function(event) {
	    event.returnValue = "Deseja mesmo sair do jogo?";
	});

//teste

	function fimDeJogo(){
		alert("O Jogo terminou!");
	}

	function testarBotao(){

		document.getElementById("botao").disabled = true;


		setTimeout(function(){ 
			document.getElementById("botao").disabled = false;}, 2000);

		let nsorte = parseInt(Math.random() * 76);

		jaTemOnumero(nsorte);

		if(jaTem === 1){

			jaTem = 0;
			testarBotao();
		}
	}

	const numeros = [0];
	let jaTem = 0;

	function jaTemOnumero(numero){
		if(numeros.length === 76){
			fimDeJogo();
		}	
		if(numeros.includes(numero)){

			jaTem = 1;
		}else{
			addArray(numero);

//teste
			document.getElementById("penultimo").textContent = document.getElementById("ultimo").textContent;
			document.getElementById("ultimo").textContent = numero;
//			document.getElementById("penultimo").textContent = numero;
		}
	}

	function addArray(numero){

		numeros.push(numero);
		let botao = document.getElementById(numero);

		botao.classList.remove('cinza');
		botao.classList.add('ultimo');
	}
